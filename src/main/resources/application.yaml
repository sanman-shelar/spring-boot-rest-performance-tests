spring:
  datasource:
    url: jdbc:h2:mem:persondb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      settings:
        trace: false
        web-allow-others: false
      path: /h2-console